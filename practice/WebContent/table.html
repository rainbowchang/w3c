<html>
	<head>
		<meta charset="GB2312"/>
		<title>A table</title> <!-- 标题 -->
	</head>
	<body>
	<!-- 边框宽度1像素 居中对齐 表格背景颜色是16进制ffdddd -->
	<table border="1" align="center" bgcolor="#ffdddd">
		<caption>成绩汇总</caption>
		<tr align="center" valign="middle">
			<th>姓名</th>
			<th>语文</th>
			<th>数学</th>
			<th>英语</th>
		</tr>
		<tr align="center" valign="middle">
			<td>张三</td>
			<td>89</td>
			<td>75</td>
			<td>90</td>
		</tr>
	</table>
	</body>
</html>
